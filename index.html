<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trouble: Setup</title>
  <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/aeroplane-airplane-plane-air-transportation-vehicle-pessanger-people-emoj-symbol-30708.png">
  <link rel="stylesheet" href="./CSS/trouble.css">
  <script src="./JS/index.js" charset="utf-8"></script>
</head>

<body>
  <h1 id="indexH1">Welcome to the Trouble game!</h1>
  <form action="getName.html" method="get" class="indexForm">
    <label id="playerNumLabel">First, please enter the number of players</label>
    <input type="number" name="playerNumber" value="2" min="2" max="4" id="playerNum">
    <div>
      <input type="submit" name="playerNumSubmit" value="Submit" id="playerNumSubmit">
      <input type="reset" name="playerNumReset" value="Reset" id="playerNumReset">
    </div>
  </form>
  <div id="creator">
    <h5>The Trouble Maker</h5>
    <h6>Shane Chanthapany</h6>
    <h6>Yifan Yu</h6>
  </div>
</body>

</html>
